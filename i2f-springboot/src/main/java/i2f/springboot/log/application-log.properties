# 日志配置
i2f.springboot.config.log.enable=true

# 日志记录的系统名称，默认 spring.application.name || hostname
i2f.springboot.config.log.system=

# 日志的最大内存缓存记录数，默认无限制
i2f.springboot.config.log.maxQueueSize=-1

# 是否开启aop的默认before日志记录，默认false
i2f.springboot.config.log.defaultBefore=false

# 是否开启aop的默认after日志记录，默认false
i2f.springboot.config.log.defaultAfter=false

# 是否开启aop的默认throwing日志记录，默认true
i2f.springboot.config.log.defaultThrowing=true

# 是否开启基于注解的日志记录，默认true
i2f.springboot.config.log.annotation.enable=true

# 是否开启springmvc接口的日志记录，默认true
i2f.springboot.config.log.api.enable=true

# 是否开启对所有bean的异常的日志记录，默认false，原因是可能造成性能开销
i2f.springboot.config.log.throwing.enable=false

