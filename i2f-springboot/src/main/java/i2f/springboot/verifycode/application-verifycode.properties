# \u662F\u5426\u5F00\u542F\u767B\u5F55\u524D\u7F6E\u9A8C\u8BC1\u7801\u68C0\u67E5\uFF0C\u5E94\u7528\u4E8Esecurity\u767B\u5F55\u9A8C\u8BC1\uFF0C\u9ED8\u8BA4true
i2f.springboot.config.verifycode.adapt.security-login-check.enable=true
