# verifycode \u914D\u7F6E
# \u662F\u5426\u5F00\u542Fverifycode\u529F\u80FD\uFF0C\u9ED8\u8BA4true
i2f.springboot.config.verifycode.enable=true
# \u662F\u5426\u5F00\u542F\u83B7\u53D6\u9A8C\u8BC1\u7801\u7684API\u63A5\u53E3\uFF0C\u9ED8\u8BA4true
i2f.springboot.config.verifycode.api.enable=true
# \u7F13\u5B58\u952E\u7684\u524D\u7F00\uFF0C\u9ED8\u8BA4VC:
i2f.springboot.config.verifycode.cache-key-prefix=verifycode:
