# 这里就在命名空间中，查找了配置文件：i2f-dev.properties 和 comm-dev.yaml 两个配置文件
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:9023
        namespace: 5019357f-1c06-4873-83dd-b26a4b64c6af
      config:
        # 开发环境， nacos/nacos
        server-addr: 127.0.0.1:9023
        file-extension: properties
        # 命名空间 dvp-prod
        namespace: 5019357f-1c06-4873-83dd-b26a4b64c6af
        # 引入其他配置文件,这里是第0个，可以递增多个
        ext-config[0]:
          # 引入的配置文件名
          data-id: comm-dev.yaml
          # 启用自动配置刷新，配合@ScopeRefresh注解使用
          refresh: true
